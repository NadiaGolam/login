<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="register-container">
		<div class="register">
			<img src="img/admin.png" alt="admin">
			<h2>Registration</h2>
			<form>
				<input type="text" placeholder="First Name" class="form-control"><br><br>
				<input type="text" placeholder="Last Name" class="form-control"><br><br>
				<input type="date" placeholder="Date of Birth" class="form-control"><br><br>
				<input type="tel"  placeholder="Phone number" class="form-control"><br><br>
				<input type="email" placeholder="Email" class="form-control"><br><br>
				<input type="Password" placeholder="Password" class="form-control"><br><br>
				<input type="submit" placeholder="Register" class="btn">
			</form>
			<a href="index.html">Admin Login</a><br>
			<a href="reset.html">Forgot Password</a>


			
		</div>
	</div>



</body>
</html>
